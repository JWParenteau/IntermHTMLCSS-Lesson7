<!DOCTYPE html>
<html>
  <head>
    <title>Nav Practice</title>
    <style type="text/css">
      /* Make HTML5 layout elements block elements for older browsers */
      header,
      nav,
      aside,
      article,
      footer,
      section {
        display: block;
      }
      /* Style for <a> tags in the nav section */
      nav a {
        background-color: gray;
        color: white;
        text-decoration: none;
        outline: none;
        padding: 10px 0;
        display: block;
        float: left;
        border-right: solid 1px silver;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        width: 20%;
        text-align: center;
        box-sizing: border-box;
        /* Box sizing for older browsers */
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }
      /* Unvisited and visited link styling */
      nav a:link,
      nav a:visited {
        background-color: gray;
        color: white;
      }
      /* Styling for hover and tap */
      nav a:hover,
      nav a:active {
        background-color: silver;
        color: black;
      }
    </style>
  </head>
  <body>
    <script>
      //Make older browsers aware of new HTML5 layout tags
      "header nav aside article footer section".replace(/\w+/g, function (n) {
        document.createElement(n);
      });
    </script>
    <!-- Navigation bar -->
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </nav>
  </body>
</html>
